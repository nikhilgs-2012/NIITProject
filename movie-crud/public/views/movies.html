<div class="jumbotron">
    <div class="row">
    <h2 class="nomargin">Movies List</h2>
    </div>
    <div class="row" style="padding: 10px 0px; margin-bottom: 15px; margin-top: 15px; border-bottom: 1px solid #ccc;border-top: 1px solid #ccc;">
      <form class="filter-movies">
      <label class="radio-inline">
          <input type="radio" name="optradio" ng-model="genre" ng-click="filterMovies()" value="All">All
        </label>
        <label class="radio-inline">
          <input type="radio" name="optradio" ng-model="genre" ng-click="filterMovies()" value="Comedy">Comedy
        </label>
        <label class="radio-inline">
          <input type="radio" name="optradio" ng-model="genre" ng-click="filterMovies()" value="Horror">Horror
        </label>
        <label class="radio-inline">
          <input type="radio" name="optradio" ng-model="genre" ng-click="filterMovies()" value="Drama">Drama
        </label>
        <label class="radio-inline">
          <input type="radio" name="optradio" ng-model="genre" ng-click="filterMovies()" value="Sci-Fi">Sci-Fi
        </label>
        <label class="radio-inline">
          <input type="radio" name="optradio" ng-model="genre" ng-click="filterMovies()" value="Thriller">Thriller
        </label>
        <label class="radio-inline">
          <input type="radio" name="optradio" ng-model="genre" ng-click="filterMovies()" value="Action">Action
        </label>
        <label class="radio-inline">
          <input type="radio" name="optradio" ng-model="genre" ng-click="filterMovies()" value="Family">Family
        </label>
      </form>
    </div>

    <!-- movie list -->
    <div class = "movies-wrapper row">
      <div class="row">
        <div class="col-md-3" ng-repeat = "movie in movieList" style="padding: 15px 20px;">
           <div style="width: 100%; height: 300px">
            <img class="movie-poster" ng-src={{movie.moviPoster}} height="100%" width="100%" />
           </div>
           <ul class="list-group">

            <li class="list-group-item"><span class="movie-title" >Title : {{movie.moviTitle}}</span></li>
            <li class="list-group-item"><span class="movie-title" >Director : {{movie.moviDirector}}</span></li>
            <li class="list-group-item">
            <button ng-click = "bookMovie(movie)" class="btn btn-primary btn-sm">Book</button></li>
            </ul>
        </div>
      </div>
    </div>
</div>
