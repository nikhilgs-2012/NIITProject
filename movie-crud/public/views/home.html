
<div class="row">
<div class="col-md-12" ng-non-bindable>
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
    <li data-target="#myCarousel" data-slide-to="1"></li>
    <li data-target="#myCarousel" data-slide-to="2"></li>
    <li data-target="#myCarousel" data-slide-to="3"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner" role="listbox">
    <div class="item active">
      <img src="../resources/images/1.png" >
      
    </div>

    <div class="item">
      <img src="../resources/images/2.png" >
      
    </div>

    <div class="item">
      <img src="../resources/images/3.png" >
      
    </div>

    <div class="item">
      <img src="../resources/images/4.png" >
      
    </div>
  </div>

  <!-- Left and right controls -->
  <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
  </div>
</div>
</div>
<div class="jumbotron" style="padding: 10px;">
	
<h3>Tranding Movies</h3>    
<md-content>
<md-tabs md-dynamic-height md-border-bottom>
<md-tab label="Thriller Movies">
    <md-content class="row md-padding">
           
        <div class="col-md-12">
          
          <div class="col-md-3" ng-repeat = "movie in thrillerMovies">
            <div class="home-movie-list" style="width: 100%; height: 250px">
            <img class="movie-poster" ng-src={{movie.moviPoster}} width="100%" height="100%"/>
            </div>
            <span class="movie-title">Title : {{movie.moviTitle}}</span><br/>
            <button ng-click = "bookMovie(movie)" class="button-color book btn btn-primary ">Book</button>
          </div>
        </div>
    </md-content>
</md-tab>
